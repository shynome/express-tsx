<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script>
function finish(url){
  $.when()
  .then(function(){
    return $.get(url)
  })
  .then(function(){
    window.close()
  })
}
</script>
<table>
  <thead>
    <tr>
      <th>render1</th>
      <th>render2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><iframe src="./render1" frameborder="0"></iframe></td>
      <td><iframe src="./render2" frameborder="0"></iframe></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2" style="text-align: center;">
        <a href="javascript:void finish('./resolve')" >resolve</a>
        <a href="javascript:void finish('./reject')" >reject</a>
      </td>
    </tr>
  </tfoot>
</table>
<style>
  iframe{ display: block; height: 300px; }
  table{ width: 1000px;margin: 0 auto; }
  table td,table th{ width: 50%;border: 1px solid #ddd; padding: 0.7rem; }
  a{ display: inline-block; margin: 0 10px; }
</style>
